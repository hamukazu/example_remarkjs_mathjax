# Example
This works:
$$\sum_{a_i\in A_j}f(a_i)$$

but this fails:
$$\sum_{i=1}^n \lVert \bar{X}^T\theta\rVert_\infty$$

This is because the source:
```
$$\sum_{i=1}^n \lVert \bar{X}^T\theta\rVert_\infty$$
```

is converted as:
```
$$\sum<em>{i=1}^n \lVert \bar{X}^T\theta\rVert</em>\infty$$
```
